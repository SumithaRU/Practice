<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new email validation</title>
</head>
<body>
    <h1>HTML5 Forms Fields and Validation</h1>
    <form>
    <p>
        <label for="email_id">Email_id</label>
        <input type="email" name="email_id" id="email_id" required></p>
        <label for="date">Date_of_Birth</label>
        <input type="date" name="date" id="date" required></p>
        <label for="age">Age</label>
        <input type="number" name="age" id="age" required min="18" max="99"></p>
       <p><input type="submit" value="submit">
    </p>
</forms>
</body>
</html>
