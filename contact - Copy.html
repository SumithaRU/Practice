<head>
    <title>Contact Form</title>
</head>
<body>

    <form method="post">

    </p>
    <p>Email: <br>
        <input type="text" name="EmailId">

    <p>Subject: <br>

        <p>Message: <br>
        <textarea name="messege" id="Message" cols="30" rows="10" placeholder="Enter the Messege">
        </textarea></p>
        <p><input type="submit" value="submit">
        </p>
    </form>
    
</body>
</html>
