<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css Test Transform</title>
    <style>
        h1,h3{
            text-transform: uppercase;
        }
        p{
            text-transform: lowercase;
        }
        h2{
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <h1>Text Transform</h1>
    <h3>hello hi welcome to css happy learning.</h3>
    <p>HELLO HI THIS IS THE PERFECT plaCE FOR CSS LeaRning.</p>
    <h2>thank you </h2>
</body>
</html>
