
<html>
<head>
    <title>Grouping Field</title>
</head>
<body>
    <h1>Form with Fieldset</h1>
    <form>
        <fieldset>
            <legend>Login Details</legend>
        <p><label for="Username">Username:</label> <br>
        <input type="text" name="username" id="username"></p>
        <p><label for="emailId">EmailId</label> <br>
        <input type="text" name="emailId" id="emailId"></p>
        <p><label for="password">Password</label> <br>
        <input type="password" name="password" id="password"></p></fieldset>
        <fieldset>
        <legend>Contact</legend>
        <p><label for="door No">Door_no:</label> <br>
            <input type="text" name="door_no" id="door_no"></p>
            <p> <label for="street">Street:</label><br>
            <input type="text" name="Street" id="street"></p></fieldset>
    </form>
    <p>fieldset are used to group up the fields and the proper to use legend for topic instead for h2....
        improve look ...
    </p>
</body>
</html>
